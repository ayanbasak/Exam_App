	<br>
	<br>
	<div class="container text-center wlc p-4">
		<div class="">
			<h2 class="text-white">welcome in our platform educt</h2>
	<hr>
			<p th:if="${principal}" >
				Welcome <span  class="text-white" sec:authentication="principal.username">User</span>
			</p>			
		</div>
	</div>
	<!-- notification window -->

	<div class="container ntf">

		<h3 class="text-center">Notifications</h3>
		<hr>


		<table class="table table-bordered  text-center table-striped">
			<thead class="bg-warning">
				<tr>
					<th>Latest Notifications</th>
					<th>Upload Date</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="temp : ${notif}">

					<td th:text="${temp.noti}" />
					<td th:text="${temp.date}" />

				</tr>
			</tbody>
		</table>

	</div>





	<!-- our main page -->

	<div class="container sub">

		<h3 class="bg-primary">Which Exam are you looking for</h3>
		


		<table class="table table-bordered text-center table-striped">
			<thead class="thead-dark">
				<tr>

					<th>Subject Name</th>
					<th></th>
					<th></th>


				</tr>
			</thead>

			<tbody>
				<tr th:each="tempSubject : ${subject}">


					<td th:text="${tempSubject.sname}" />
					<td th:text="'No of Subjects: '+${tempSubject.ns}" />

					<td><a
						th:href="@{'/app/choosesubject/{sname}'(sname=${tempSubject.sname})}"
						class="btn btn-primary btn-sm mb-3" method="GET">view sub</a></td>


				</tr>
			</tbody>
		</table>

	</div>








	<div>
		<a class="btn btn-primary btn-sm  btn-lg btn-block mb-3" href="#"
			th:href="@{/app/choosesubject/physics}">Choose Subject As Physics</a>
	</div>








	<!--  

<div sec:authorize="hasRole('USER')">Text visible to user.</div>	-->
	<div sec:authorize="hasRole('ADMIN')">
		<a class="btn btn-warning btn-sm mb-3" href="#"
			th:href="@{/app/admin/listall}">go to Admin Pannel</a>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
