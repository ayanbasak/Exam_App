<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Notification</title>
</head>

<body>

	<div class="container">
	
		<h3>Notification Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Notification</p>
	
		<form action="#" th:action="@{/admin/notification/save}"
						 th:object="${notification}" method="POST">
					

			<input type="text" th:field="*{noti}"
					class="form-control mb-4 col-4" placeholder="notification">
					
			<input type="text" th:field="*{date}"
					class="form-control mb-4 col-4" placeholder="date">
					
			
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/admin/notification/list}">Back to Notification List</a>
		
	</div>
</body>

</html>
