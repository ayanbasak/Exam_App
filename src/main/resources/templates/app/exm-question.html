<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>question Directory</title>
</head>

<body>



<div class="container">

	<h3>Attend This Question</h3>
	<hr>
	
	
		
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>qid</th>
				<th>qmodel</th>
				<th>opi</th>
				<th>opii</th>
				<th>opiii</th>
				<th>opiv</th>
				<th>ans</th>
				<th>rating</th>
				<th>subject</th>
				<th>question</th>
				<th>qmark</th>
				
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempQuestion : ${question}">
				
			
				<td th:text="${tempQuestion.qid}" />	
				<td th:text="${tempQuestion.qmodel}" />	
				<td th:text="${tempQuestion.opi}" />	
				<td th:text="${tempQuestion.opii}" />
				<td th:text="${tempQuestion.opiii}" />
				<td th:text="${tempQuestion.opiv}" />	
				<td th:text="${tempQuestion.ans}" />	
				<td th:text="${tempQuestion.rating}" />
				<td th:text="${tempQuestion.subject}" />
				<td th:text="${tempQuestion.qus}" />	
				<td th:text="${tempQuestion.qmark}" />
				
							
			<div class="bg-primary text-center m-4 p-2">
				<form th:action="@{'/app/nextQuestion/{id}/{examid}'(id=${tempQuestion.qid},examid=${examid})}" th:object="${ans}" method="post">
			        <p class="text-white">Your Answer:<!--  <input type="text" th:field="*{gans}"/>  -->
			        	
			        	
			        	<select th:field="*{gans}">
			                         <option value="--"> -- </option>
			                         <option th:value="${tempQuestion.opi}" th:utext="${tempQuestion.opi}"/>
			                         <option th:value="${tempQuestion.opii}" th:utext="${tempQuestion.opii}"/>
			                         <option th:value="${tempQuestion.opiii}" th:utext="${tempQuestion.opiii}"/>
			                         <option th:value="${tempQuestion.opiv}" th:utext="${tempQuestion.opiv}"/>
			             </select>
			             <input class="btn btn-success text-white" type="submit" value="Submit and Go to Next Question"/>
			        </p>
			    </form>
			</div>
				
			</tr>
		</tbody>		
	</table>		
	
	
	<p th:text="'last examid is ' + ${examid}" class="bg-warning text-center"/>
	
	
</div>
	
</body>
</html>
