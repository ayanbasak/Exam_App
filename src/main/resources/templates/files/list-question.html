<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>question Directory</title>
</head>

<body>


<!-- <p th:text="'Time on the server is ' + ${theDate}" class="funny"/>  -->


<div class="container">

	<h3>question Directory</h3>
	<hr>
	
	<!-- add a button -->
	<a th:href="@{/admin/question/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add question
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>qid</th>
				<th>qmodel</th>
				<th>opi</th>
				<th>opii</th>
				<th>opiii</th>
				<th>opiv</th>
				<th>ans</th>
				<th>rating</th>
				<th>subject</th>
				<th>question</th>
				<th>qmark</th>
				<th>Delete</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempQuestion : ${question}">
			
				<td th:text="${tempQuestion.qid}" />	
				<td th:text="${tempQuestion.qmodel}" />	
				<td th:text="${tempQuestion.opi}" />	
				<td th:text="${tempQuestion.opii}" />
				<td th:text="${tempQuestion.opiii}" />
				<td th:text="${tempQuestion.opiv}" />	
				<td th:text="${tempQuestion.ans}" />	
				<td th:text="${tempQuestion.rating}" />
				<td th:text="${tempQuestion.subject}" />
				<td th:text="${tempQuestion.qus}" />	
				<td th:text="${tempQuestion.qmark}" />	
				
				<td><a th:href="@{'/admin/question/delete/{id}'(id=${tempQuestion.qid})}" class="btn btn-danger btn-sm mb-3" method="GET">Delete</a></td>
				           
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
