<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save eq</title>
</head>

<body>

	<div class="container">
	
		<h3>eq Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save eq</p>
	
		<form action="#" th:action="@{/eq/save}"
						 th:object="${eq}" method="POST">
					
			
			
			<input type="text" th:field="*{eid}"
					class="form-control mb-4 col-4" placeholder="eid">
					
			<input type="text" th:field="*{qid}"
					class="form-control mb-4 col-4" placeholder="qid">
			
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/eq/list}">Back to eq List</a>
		
	</div>
</body>

</html>
